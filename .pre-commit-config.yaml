# Pre-commit hooks for code quality
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
        exclude: ^\.github/workflows/
      - id: check-added-large-files
        name: Check for large files
        args: ["--maxkb=1000"]
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: debug-statements
        name: Check for debug statements (pdb, breakpoint)
      - id: mixed-line-ending
        name: Check mixed line endings
        args: ["--fix=lf"]

  # Black code formatter
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        name: Format code with Black
        language_version: python3
        args: ["--line-length=100"]

  # isort import sorter
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        args: ["--profile=black", "--line-length=100"]

  # flake8 linter
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint with flake8
        args: [
            "--max-line-length=100",
            "--extend-ignore=E203,W503,E501,E402,D100,D101,D102,D103,D107,D200,D400,D401,F401,F841,F541,B011,B023", # Relaxed checks
            "--exclude=.git,__pycache__,build,dist,.eggs,examples,tests,scripts",
          ]
        additional_dependencies: ["flake8-docstrings", "flake8-bugbear"]

  # mypy type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.0  # Updated to latest stable version
    hooks:
      - id: mypy
        name: Check types with mypy
        args:
          [
            "--ignore-missing-imports",
            "--no-strict-optional",
            "--allow-untyped-calls",
            "--allow-untyped-defs",
            "--no-warn-return-any",
            "--show-error-codes",
          ]
        exclude: ^(tests/|examples/|scripts/)

  # Security check with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Security check with bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^(tests/|examples/|scripts/)
