[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "selectools"
version = "0.4.0"
description = "Build AI agents that call your custom Python functions. Connect LLMs to tools, APIs, and databases with any provider (OpenAI, Anthropic, Gemini)."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "LGPL-3.0-or-later"}
authors = [{name = "John", email = "johnnichev@gmail.com"}]
dependencies = [
    "openai>=1.30.0,<2.0.0",
    "anthropic>=0.28.0,<1.0.0",
    "google-generativeai>=0.8.3,<1.0.0",
]
keywords = ["llm", "tools", "ai", "openai", "agent"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/johnnichev/selectools"
Repository = "https://github.com/johnnichev/selectools"
Issues = "https://github.com/johnnichev/selectools/issues"
Documentation = "https://github.com/johnnichev/selectools#readme"

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "build>=1.2.1", "twine>=5.0.0"]

[project.scripts]
selectools = "selectools.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["selectools", "selectools.providers", "selectools.examples"]
