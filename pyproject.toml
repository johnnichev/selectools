[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "toolcalling"
version = "0.2.0"
description = "Provider-agnostic tool-calling library with pluggable adapters."
readme = "README.md"
requires-python = ">=3.9"
authors = [{name = "Backtrack", email = "engineering@backtrack.app"}]
dependencies = [
    "openai>=1.30.0,<2.0.0",
    "Pillow>=10.0.0",
]
keywords = ["llm", "tools", "ai", "openai", "agent"]

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "build>=1.2.1", "twine>=5.0.0"]
providers = ["anthropic>=0.28.0,<1.0.0", "google-generativeai>=0.8.3,<1.0.0"]

[project.scripts]
toolcalling = "toolcalling.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["toolcalling", "toolcalling.providers", "toolcalling.examples"]
